{% extends "base1.html" %}
{% block content %}

{% load static %}

<!-- HOME -->
<section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'images/hero_1.jpg' %});"
  id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Sign Up</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Sign Up</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="site-section">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-6 mb-5">
              <h2 class="mb-4 text-center">Sign Up To JobBoard</h2>
              <form id="signupForm" action="{% url 'regiter' %}" method="post" class="p-4 border rounded">
                  {% csrf_token %}
                  {% if messages %}
                      {% for message in messages %}
                          <div class="alert alert-danger" role="alert">
                              {{ message }}
                          </div>
                      {% endfor %}
                  {% endif %}
                  <h2 style="color:red"> {{msg}} </h2>
              
                  <div class="row form-group">
                      <div class="col-md-12 mb-3 mb-md-0">
                          <label class="text-black" for="role">Select Role*</label>
                          <select name="role" id="role" class="form-control">
                              <option value="">===Select Role===</option>
                              <option value="Candidate">Candidate</option>
                              <option value="Company">Company</option>
                          </select>
                      </div>
                  </div>
              
                  <div class="row form-group">
                      <div class="col-md-12 mb-3 mb-md-0">
                          <label class="text-black" for="fname">Firstname*</label>
                          <input type="text" name="firstname" id="fname" class="form-control" placeholder="Enter First Name" required>
                      </div>
                  </div>
              
                  <div class="row form-group">
                      <div class="col-md-12 mb-3 mb-md-0">
                          <label class="text-black" for="lname">Lastname*</label>
                          <input type="text" name="lastname" id="lname" class="form-control" placeholder="Enter Last Name" required>
                      </div>
                  </div>

                  <div class="row form-group" id="companyNameField" style="display: none;">
                      <div class="col-md-12 mb-3 mb-md-0">
                          <label class="text-black" for="companyName">Company Name*</label>
                          <input type="text" name="company_name" id="companyName" class="form-control" placeholder="Enter Company Name">
                      </div>
                  </div>

                  <div class="row form-group">
                      <div class="col-md-12 mb-3 mb-md-0">
                          <label class="text-black" for="email">Email*</label>
                          <input type="email" name="email" id="email" class="form-control" placeholder="Email address" required>
                      </div>
                  </div>
              
                  <div class="row form-group">
                      <div class="col-md-12 mb-3 mb-md-0">
                          <label class="text-black" for="password">Password*</label>
                          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                      </div>
                  </div>
              
                  <div class="row form-group mb-4">
                      <div class="col-md-12 mb-3 mb-md-0">
                          <label class="text-black" for="cpassword">Re-Type Password*</label>
                          <input type="password" name="cpassword" id="cpassword" class="form-control" placeholder="Re-type Password" required>
                      </div>
                  </div>
              
                  <div class="row form-group">
                      <div class="col-md-12">
                          <!-- Change type from "button" to "submit" -->
                          <button type="submit" id="signupButton" class="btn btn-primary btn-block">Sign Up</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>

{% endblock %}
