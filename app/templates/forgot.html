{% extends "base1.html" %}
{% block content %}
{% load static %}

<section class="section-hero overlay inner-page bg-image" style="background-image: url({% static 'images/hero_1.jpg' %});" id="home-section">
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <h1 class="text-white font-weight-bold">Forgot Password</h1>
        <div class="custom-breadcrumbs">
          <a href="#">Home</a> <span class="mx-2 slash">/</span>
          <span class="text-white"><strong>Forgot Password</strong></span>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="site-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form action="{% url 'forgotpasswordpage' %}" method="POST">
          {% csrf_token %}
          <div class="row form-group">
            <div class="col-md-12 mb-3 mb-md-0">
              <p> 
                {% for message in messages %}
                {{ message }}
            {% endfor %}   </P>
              <label class="text-black" for="email">Enter Registered Email</label>
              <input type="email"  name="email" id="email" class="form-control" placeholder="Email address" required>
            </div>
          </div>
          <div class="row form-group">
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
